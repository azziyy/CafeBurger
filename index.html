<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 888 Platinum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. SETUP */
        :root {
            --bg: #0f0f13; --card: #1b1b22; --text: #fff; --gold: #FFC107;
            --glass: rgba(27, 27, 34, 0.7); --blur: blur(20px);
            --st-new: #3498db; --st-cook: #e67e22; --st-road: #9b59b6; --st-done: #2ecc71;
        }
        body.light-mode { --bg: #f4f6f8; --card: #fff; --text: #1a1a1a; --glass: rgba(255,255,255,0.85); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; padding-bottom: 90px; background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; transition: 0.3s; }

        /* 2. ANIMATSIYALAR (Optimallashgan) */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoom { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .card:active, .btn:active, .icon-btn:active { transform: scale(0.96); transition: 0.1s; }

        /* 3. HEADER & NAV */
        .header {
            position: fixed; top: 0; width: 100%; height: 60px; z-index: 1000;
            background: var(--glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 1px; }
        .logo span { color: var(--gold); }
        .icon-btn { font-size: 22px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 70px; z-index: 1000;
            background: var(--glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 25px 25px 0 0; border-top: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2); padding-bottom: 5px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #777; font-size: 11px; font-weight: 600; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-3px); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; } /* O'rta o'lcham */

        /* 4. DRAWER & MODALS */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 2000; display: none; }
        
        .drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: var(--card);
            z-index: 2001; transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column; padding: 40px 25px; box-shadow: 5px 0 30px rgba(0,0,0,0.5);
        }
        .drawer.open { left: 0; }
        .drawer-item { padding: 15px; margin-bottom: 10px; border-radius: 12px; display: flex; align-items: center; gap: 15px; font-size: 16px; background: rgba(255,255,255,0.03); }
        
        .modal-card {
            background: var(--card); width: 85%; padding: 25px; border-radius: 25px;
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            z-index: 3000; display: none; opacity: 0; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-card.active { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        /* 5. CARDS & BUTTONS */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card {
            background: var(--card); border-radius: 20px; overflow: hidden; position: relative;
            display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.03);
            /* Animatsiya JS dan boshqariladi */
            opacity: 0; animation: slideUp 0.5s forwards; 
        }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-body { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; margin-top: auto; cursor: pointer; }
        .btn-gold { background: var(--gold); color: #000; box-shadow: 0 4px 15px rgba(255,193,7,0.3); }
        
        .qty-wrap {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold);
            border-radius: 12px; padding: 4px; height: 40px; margin-top: auto;
        }
        .qty-btn { width: 30px; height: 30px; border-radius: 10px; background: var(--gold); color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* 6. STORIES & HISTORY */
        .stories { padding: 70px 15px 10px 15px; display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .story-c { min-width: 70px; height: 70px; border-radius: 50%; background: linear-gradient(45deg, #f09433, #bc1888); padding: 2px; }
        .story-c img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--bg); object-fit: cover; }
        
        .st-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .st-new { background: rgba(52,152,219,0.2); color: var(--st-new); }
        .st-cook { background: rgba(230,126,34,0.2); color: var(--st-cook); }
        .st-done { background: rgba(46,204,113,0.2); color: var(--st-done); }

        .hidden { display: none !important; }
        #blockedScreen { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
    </style>
</head>

    <div id="storyViewer" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:9000; display:none;">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const BOT_USER = "Cafe888adminbot"; // SIZNING BOTINGIZ
        const firebaseConfig = {
            apiKey: "AIzaSyCVSfWRZ77PFFxip93NcD5QZ9Fc0gMUyW8",
            authDomain: "cafe888-c2d7d.firebaseapp.com",
            databaseURL: "https://cafe888-c2d7d-default-rtdb.firebaseio.com",
            projectId: "cafe888-c2d7d",
            storageBucket: "cafe888-c2d7d.firebasestorage.app",
            messagingSenderId: "286769489924",
            appId: "1:286769489924:web:f778a8d15d46abaf1b2d51"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const SHEET_ID = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";
        const ADS_ID = "1ENQ4bnzBxj7x5jmrXUwdDZhmEMQ7umPTPwq2bgXfj3k";

        let products=[], cart={}, user=null, loc=null, ads=[], adIdx=0, adTimer;

        function init() {
            if(localStorage.getItem('theme')=='light') document.body.classList.add('light-mode');
            const ph = localStorage.getItem('cafe_phone');
            if(ph) checkUser(ph);
            else document.getElementById('loginOverlay').style.display='flex';
            loadMenu(); loadAds();
        }

        // --- LOGIN & USER ---
        function startLogin() {
            const t = 'req_'+Math.floor(Math.random()*1000000);
            window.open(`https://t.me/${BOT_USER}?start=login_${t}`, '_blank');
            document.getElementById('tgBtn').style.display='none';
            document.getElementById('loading').classList.remove('hidden');
            
            const l = db.ref('auth_tokens/'+t);
            l.on('value', s=>{
                const d=s.val();
                if(d){
                    l.off(); l.remove();
                    user=d; localStorage.setItem('cafe_phone', d.phone.replace('+',''));
                    document.getElementById('loginOverlay').style.display='none';
                    checkUser(d.phone.replace('+',''));
                }
            });
        }

        function checkUser(ph) {
            db.ref('users/'+ph).on('value', s=>{
                const v=s.val();
                if(v && v.blocked) {
                    document.getElementById('blockedScreen').style.display='flex';
                    localStorage.removeItem('cafe_phone');
                } else if(v) {
                    user=v; localStorage.setItem('cafe_phone', ph);
                    document.getElementById('loginOverlay').style.display='none';
                    loadHistory();
                } else document.getElementById('loginOverlay').style.display='flex';
            });
        }

        function showProfileInfo() {
            if(!user) return;
            document.getElementById('infoName').innerText = user.name;
            document.getElementById('infoPhone').innerText = user.phone;
            document.getElementById('infoOverlay').style.display = 'flex';
        }

        // --- MENU (OPTIMIZED) ---
        function loadMenu() {
            const s=document.createElement('script');
            s.src=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json;responseHandler:hMenu`;
            document.body.appendChild(s);
        }
        window.hMenu = j => {
            products = j.table.rows.map(r => ({
                id: r.c[0]?.v, cat: r.c[1]?.v||"Boshqa", name: r.c[2]?.v, 
                price: r.c[3]?.v||0, img: r.c[4]?.v, desc: r.c[5]?.v||""
            }));
            renderCats(); renderGrid('Barchasi');
        }
        function renderCats() {
            const cats=['Barchasi', ...new Set(products.map(p=>p.cat))];
            document.getElementById('catNav').innerHTML = cats.map(c=>
                `<button class="cat-btn ${c=='Barchasi'?'active':''}" onclick="filt('${c}',this)" style="padding:8px 20px; margin-right:5px; border-radius:20px; border:1px solid rgba(255,255,255,0.1); background:${c=='Barchasi'?'var(--gold)':'rgba(255,255,255,0.05)'}; color:${c=='Barchasi'?'#000':'#888'}; font-weight:bold;">${c}</button>`
            ).join('');
        }
        function filt(c,el) {
            renderGrid(c);
            document.querySelectorAll('#catNav button').forEach(b=>{ b.style.background='rgba(255,255,255,0.05)'; b.style.color='#888'; });
            el.style.background='var(--gold)'; el.style.color='#000';
        }

        // --- GRID & UPD (NO FLICKER) ---
        function renderGrid(c) {
            const list = c=='Barchasi'?products:products.filter(p=>p.cat==c);
            document.getElementById('menuGrid').innerHTML = list.map((p,i)=> {
                // Animation Delay limit
                const delay = Math.min(i*30, 600); 
                return `
                <div class="card" onclick="openProd(${p.id})" style="animation-delay:${delay}ms">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="card-body">
                        <div>
                            <div class="card-title">${p.name}</div>
                            <div style="font-size:11px; color:#777; height:30px; overflow:hidden">${p.desc}</div>
                        </div>
                        <div>
                            <div class="card-price">${p.price.toLocaleString()} so'm</div>
                            <div id="btn-zone-${p.id}">${getBtnHtml(p.id)}</div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function getBtnHtml(id) {
            const q = cart[id] || 0;
            if(q===0) return `<button class="btn btn-gold" onclick="upd(${id},1); event.stopPropagation()">Savatga</button>`;
            return `<div class="qty-wrap" onclick="event.stopPropagation()">
                <div class="qty-btn" onclick="upd(${id},-1)">-</div>
                <span style="font-weight:900; font-size:18px;">${q}</span>
                <div class="qty-btn" onclick="upd(${id},1)">+</div>
            </div>`;
        }

        function upd(id, n) {
            cart[id] = (cart[id]||0) + n;
            if(cart[id]<=0) delete cart[id];
            
            // 1. Update ONLY the button zone (No full refresh)
            const zone = document.getElementById(`btn-zone-${id}`);
            if(zone) zone.innerHTML = getBtnHtml(id);
            
            // 2. Update Cart Page if visible
            if(!document.getElementById('p-cart').classList.contains('hidden')) renderCart();
            
            // 3. Update Modal Button if open
            const mb = document.getElementById('pm-btn');
            if(mb && document.getElementById('prodOverlay').style.display=='flex') {
                mb.innerText = cart[id] ? `Savatda: ${cart[id]} ta` : "Savatga";
                // Clone button to remove old listeners and add new one
                const newMb = mb.cloneNode(true);
                mb.parentNode.replaceChild(newMb, mb);
                newMb.onclick = () => { upd(id, 1); closeProd(); };
            }
        }

        // --- CART & HISTORY ---
        function renderCart() {
            let t=0, h='';
            for(let id in cart) {
                const p=products.find(x=>x.id==id); t+=p.price*cart[id];
                h+=`<div style="background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${p.name}</b><br><small style="color:#777">${p.price} x ${cart[id]}</small></div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span onclick="upd(${p.id},-1)" class="qty-btn">-</span><b>${cart[id]}</b><span onclick="upd(${p.id},1)" class="qty-btn">+</span>
                    </div>
                </div>`;
            }
            document.getElementById('cartList').innerHTML = h || "<div style='text-align:center; margin-top:50px; color:#777'>Bo'sh</div>";
            document.getElementById('totalPrice').innerText = t.toLocaleString()+" so'm";
            const b = document.getElementById('orderBtn');
            if(t>0 && loc) { b.style.background="var(--gold)"; b.style.color="#000"; b.style.pointerEvents="all"; }
            else { b.style.background="#333"; b.style.color="#666"; b.style.pointerEvents="none"; }
        }

        function loadHistory() {
            db.ref('orders').limitToLast(20).on('value', s=>{
                const d=s.val();
                const l=document.getElementById('historyList');
                if(!d) { l.innerHTML="<div style='text-align:center; margin-top:50px; color:#777'>Bo'sh</div>"; return; }
                const arr = Object.values(d).filter(o=>o.user_id==user.phone).sort((a,b)=>new Date(b.time)-new Date(a.time));
                l.innerHTML = arr.map(o => {
                    let cls='st-new'; const st=o.status.toLowerCase();
                    if(st.includes('tayyor')||st.includes('pish')) cls='st-cook';
                    else if(st.includes('tamom')||st.includes('yetdi')) cls='st-done';
                    return `<div style="background:var(--card); padding:20px; border-radius:15px; margin-bottom:15px; border:1px solid rgba(255,255,255,0.05);">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <span class="st-badge ${cls}">${o.status.toUpperCase()}</span>
                            <span style="font-size:11px; color:#777">${o.time.split(',')[0]}</span>
                        </div>
                        <div style="color:#ccc; font-size:14px; margin-bottom:10px;">${o.items.map(i=>`${i.name} x${i.qty}`).join(', ')}</div>
                        <div style="font-weight:900; color:var(--gold);">${o.total.toLocaleString()}</div>
                    </div>`;
                }).join('');
            });
        }

        // --- UTILS ---
        function getLocation() {
            const b=document.getElementById('locBtn'); b.innerText="Aniqlanmoqda...";
            navigator.geolocation.getCurrentPosition(p=>{
                loc={lat:p.coords.latitude, long:p.coords.longitude};
                b.innerText="Manzil olindi"; b.style.color="var(--gold)"; b.style.borderColor="var(--gold)";
                renderCart();
            }, ()=>alert("GPS yoqing"));
        }
        function sendOrder() {
            const items=[]; let t=0;
            for(let id in cart) { const p=products.find(x=>x.id==id); items.push({name:p.name, qty:cart[id]}); t+=p.price*cart[id]; }
            db.ref('orders').push({ user_id:user.phone, user_info:`${user.name} (${user.phone})`, items, total:t, location:loc, status:'yangi', time:new Date().toLocaleString() });
            alert("Buyurtma ketdi!"); cart={}; loc=null; document.getElementById('locBtn').innerText="Manzilni aniqlash"; renderCart(); nav('orders', document.querySelectorAll('.nav-item')[2]);
        }
        function loadAds() {
            const s=document.createElement('script'); s.src=`https://docs.google.com/spreadsheets/d/${ADS_ID}/gviz/tq?tqx=out:json;responseHandler:hAds`; document.body.appendChild(s);
        }
        window.hAds = j => {
            ads=j.table.rows.map(r=>r.c[0]?.v).filter(u=>u);
            if(ads.length>0) {
                document.getElementById('storiesContainer').classList.remove('hidden');
                document.getElementById('storiesContainer').innerHTML=ads.map((u,i)=>`<div class="story-c" onclick="openS(${i})"><img src="${u}"></div>`).join('');
            }
        }
        function openS(i) { adIdx=i; document.getElementById('storyViewer').style.display='flex'; showS(); }
        function showS() {
            if(adIdx>=ads.length) { closeStories(); return; }
            document.getElementById('storyImg').src=ads[adIdx];
            document.getElementById('storyProg').innerHTML=ads.map((_,x)=>`<div style="flex:1; height:3px; background:${x<adIdx?'#fff':(x==adIdx?'#fff':'rgba(255,255,255,0.3)')}"></div>`).join('');
            clearTimeout(adTimer); adTimer=setTimeout(()=>{ adIdx++; showS(); }, 5000);
        }
        function nextStory() { adIdx++; showS(); }
        function prevStory() { if(adIdx>0) adIdx--; showS(); }
        function closeStories() { clearTimeout(adTimer); document.getElementById('storyViewer').style.display='none'; }

        function nav(p,el) {
            document.querySelectorAll('.page').forEach(x=>x.classList.add('hidden'));
            document.getElementById('p-'+p).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
            el.classList.add('active'); if(p=='cart') renderCart();
        }
        function toggleDrawer() {
            const d=document.getElementById('myDrawer'); d.classList.toggle('open');
            document.getElementById('drawerOverlay').style.display = d.classList.contains('open')?'block':'none';
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode')?'light':'dark'); }
        function openProd(id) {
            const p=products.find(x=>x.id==id);
            document.getElementById('pm-img').src=p.img; document.getElementById('pm-title').innerText=p.name;
            document.getElementById('pm-price').innerText=p.price.toLocaleString()+" so'm"; document.getElementById('pm-desc').innerText=p.desc;
            const btn=document.getElementById('pm-btn');
            btn.onclick=()=>{ upd(id,1); closeProd(); };
            btn.innerText=cart[id]?`Savatda: ${cart[id]} ta`:"Savatga";
            document.getElementById('prodOverlay').style.display='flex';
        }
        function closeProd() { document.getElementById('prodOverlay').style.display='none'; }
        function logout() { localStorage.removeItem('cafe_phone'); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>
