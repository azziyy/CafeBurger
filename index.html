<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 888 Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* -------------------------------------------
           1. ZAMONAVIY SOZLAMALAR (CSS)
           ------------------------------------------- */
        :root {
            --bg: #0d0d11; /* Juda to'q fon */
            --card: #1c1c24; /* Kartalar */
            --text: #ffffff;
            --gold: #FFC107; /* Oltin rang */
            --glass: rgba(28, 28, 36, 0.85); /* Shaffoflik */
            --blur: blur(15px);
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            margin: 0; padding: 0; padding-bottom: 100px;
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* -------------------------------------------
           2. ANIMATSIYALAR (TUZATILDI)
           ------------------------------------------- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .fade-in { animation: fadeInUp 0.5s ease forwards; }
        .click-effect:active { transform: scale(0.95); transition: 0.1s; }

        /* -------------------------------------------
           3. HEADER & STORIES
           ------------------------------------------- */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: var(--glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 1px; }
        .logo span { color: var(--gold); }

        .stories-container {
            margin-top: 75px; padding: 0 15px; display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none;
        }
        .story-circle {
            min-width: 70px; height: 70px; border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366);
            padding: 2px; cursor: pointer; position: relative;
        }
        .story-circle img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid var(--bg); object-fit: cover;
        }

        /* -------------------------------------------
           4. MAHSULOTLAR (GRID)
           ------------------------------------------- */
        .cat-nav {
            display: flex; gap: 10px; overflow-x: auto; padding: 20px 15px;
            position: sticky; top: 65px; z-index: 900; background: var(--bg);
        }
        .cat-btn {
            padding: 8px 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--card); color: #888; font-weight: bold; font-size: 13px; white-space: nowrap;
            transition: 0.3s;
        }
        .cat-btn.active { background: var(--gold); color: black; border-color: var(--gold); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px; }
        
        .card {
            background: var(--card); border-radius: var(--radius); overflow: hidden;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.03);
            /* Animatsiya */
            opacity: 0; animation: fadeInUp 0.5s ease forwards;
        }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-body { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: 800; font-size: 15px; margin-bottom: 5px; line-height: 1.2; }
        .card-desc { font-size: 11px; color: #777; margin-bottom: 10px; height: 30px; overflow: hidden; }
        .card-price { color: var(--gold); font-weight: 900; font-size: 16px; margin-bottom: 10px; }

        /* TUGMALAR */
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: auto; }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2); }
        
        .qty-wrap {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); border-radius: 12px; padding: 4px; height: 40px; margin-top: auto;
            border: 1px solid var(--gold);
        }
        .qty-btn {
            width: 35px; height: 100%; display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: var(--gold); cursor: pointer;
        }

        /* -------------------------------------------
           5. NAVBAR (PASTKI MENYU)
           ------------------------------------------- */
        .navbar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px;
            background: var(--glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 25px 25px 0 0; z-index: 2000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 11px; font-weight: 600; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-5px); }
        .nav-item i { font-size: 26px; margin-bottom: 5px; }

        /* -------------------------------------------
           6. MODALLAR (MUAMMO TUZATILDI)
           ------------------------------------------- */
        /* Overlay endi Flexbox ishlatadi = Markazlashtirish kafolatlangan */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 5000; display: none; 
            align-items: center; justify-content: center; /* MARKAZDA */
        }
        
        .modal-box {
            background: var(--card); width: 85%; max-width: 350px; padding: 25px;
            border-radius: 25px; text-align: center; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Drawer (Yon menyu) */
        .drawer {
            position: fixed; top: 0; left: -100%; width: 75%; height: 100%;
            background: var(--card); z-index: 5001; transition: 0.4s;
            padding: 40px 20px; box-shadow: 10px 0 40px rgba(0,0,0,0.5);
        }
        .drawer.open { left: 0; }
        .drawer-item { padding: 15px; display: flex; align-items: center; gap: 15px; color: var(--text); border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Yordamchi */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header class="header">
        <div class="click-effect" onclick="toggleDrawer()"><i class="fa fa-bars" style="font-size: 24px;"></i></div>
        <div class="logo">CAFE <span>888</span></div>
        <div class="click-effect" onclick="showProfile()"><i class="fa fa-user" style="font-size: 24px;"></i></div>
    </header>

    <div id="drawerOverlay" class="overlay" onclick="toggleDrawer()" style="z-index: 5000;"></div>
    <div id="myDrawer" class="drawer">
        <h2 style="color:var(--gold); margin-top:0">Menyu</h2>
        <div class="drawer-item" onclick="showProfile()"><i class="fa fa-user"></i> Profilim</div>
        <div class="drawer-item" onclick="alert('Admin: +998901234567')"><i class="fa fa-phone"></i> Aloqa</div>
        <div class="drawer-item" style="color:#ff4757; margin-top:auto; border:none;" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Chiqish</div>
    </div>

    <div id="p-menu" class="page">
        <div id="storiesContainer" class="stories-container hidden"></div>
        <div id="catNav" class="cat-nav"></div>
        <div id="menuGrid" class="grid"></div>
    </div>

    <div id="p-cart" class="page hidden" style="padding-top: 80px;">
        <h2 style="padding:0 20px">Savatcha</h2>
        <div id="cartList" style="padding:0 20px 150px;"></div>
        
        <div style="position:fixed; bottom:90px; left:15px; right:15px; background:var(--card); padding:20px; border-radius:20px; border:1px solid rgba(255,255,255,0.1); z-index:1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <div style="display:flex; justify-content:space-between; font-weight:900; font-size:18px; margin-bottom:15px;">
                <span>Jami:</span> <span id="totalPrice" style="color:var(--gold)">0 so'm</span>
            </div>
            <button id="locBtn" class="btn" style="background:transparent; border:1px dashed #666; color:#888; margin-bottom:10px;" onclick="getLocation()">
                <i class="fa fa-map-marker-alt"></i> Manzilni aniqlash
            </button>
            <button id="orderBtn" class="btn" style="background:#333; color:#666; pointer-events:none;" onclick="sendOrder()">
                BUYURTMA BERISH
            </button>
        </div>
    </div>

    <div id="p-orders" class="page hidden" style="padding-top: 80px;">
        <h2 style="padding:0 20px">Tarix</h2>
        <div id="historyList" style="padding:0 20px 100px;"></div>
    </div>

    <nav class="navbar">
        <div class="nav-item active" onclick="nav('menu', this)"><i class="fa fa-utensils"></i> Menyu</div>
        <div class="nav-item" onclick="nav('cart', this)"><i class="fa fa-shopping-basket"></i> Savat</div>
        <div class="nav-item" onclick="nav('orders', this)"><i class="fa fa-clock-rotate-left"></i> Tarix</div>
    </nav>

    <div id="loginOverlay" class="overlay">
        <div class="modal-box">
            <i class="fab fa-telegram-plane" style="font-size: 50px; color: #0088cc; margin-bottom: 20px;"></i>
            <h3>Xush kelibsiz</h3>
            <p style="color: #888; font-size: 14px; margin-bottom: 20px;">Buyurtma berish uchun Telegram orqali kiring.</p>
            <div id="loading" class="hidden" style="color: var(--gold); margin-bottom: 10px;">Tasdiqlash kutilmoqda...</div>
            <button id="tgBtn" class="btn click-effect" onclick="startLogin()" style="background: #0088cc; color: white;">Telegram orqali kirish</button>
        </div>
    </div>

    <div id="infoOverlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div style="width:70px; height:70px; background:rgba(255,193,7,0.1); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center;">
                <i class="fa fa-user" style="font-size:30px; color:var(--gold)"></i>
            </div>
            <h2 id="infoName" style="margin:0 0 5px"></h2>
            <p id="infoPhone" style="color:#777; margin-bottom:20px"></p>
            <button class="btn click-effect" onclick="logout()" style="background:rgba(255,71,87,0.1); color:#ff4757;">CHIQISH</button>
        </div>
    </div>

    <div id="prodOverlay" class="overlay" onclick="closeProd()">
        <div class="modal-box" onclick="event.stopPropagation()" style="padding:0; overflow:hidden;">
            <div style="position:relative;">
                <img id="pm-img" src="" style="width:100%; height:250px; object-fit:cover;">
                <button onclick="closeProd()" style="position:absolute; top:15px; right:15px; width:35px; height:35px; border-radius:50%; border:none; background:rgba(0,0,0,0.5); color:white; font-size:18px;">✕</button>
            </div>
            <div style="padding:20px;">
                <h2 id="pm-title" style="margin:0 0 5px;"></h2>
                <h3 id="pm-price" style="color:var(--gold); margin:0 0 15px;"></h3>
                <p id="pm-desc" style="color:#888; font-size:14px; margin-bottom:20px;"></p>
                <button id="pm-btn" class="btn btn-gold click-effect">Savatga</button>
            </div>
        </div>
    </div>

    <div id="storyViewer" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:9000; display:none;">
        <div id="storyProg" style="position:absolute; top:10px; width:100%; display:flex; gap:5px; padding:0 10px;"></div>
        <img id="storyImg" style="width:100%; height:100%; object-fit:contain;">
        <div style="position:absolute; top:30px; right:20px; color:white; font-size:30px; z-index:20;" onclick="closeStories()">✕</div>
        <div style="position:absolute; left:0; top:0; width:30%; height:100%;" onclick="prevStory()"></div>
        <div style="position:absolute; right:0; top:0; width:70%; height:100%;" onclick="nextStory()"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const BOT_USER = "Cafe888adminbot"; // SIZNING BOTINGIZ
        const firebaseConfig = {
            apiKey: "AIzaSyCVSfWRZ77PFFxip93NcD5QZ9Fc0gMUyW8",
            authDomain: "cafe888-c2d7d.firebaseapp.com",
            databaseURL: "https://cafe888-c2d7d-default-rtdb.firebaseio.com",
            projectId: "cafe888-c2d7d",
            storageBucket: "cafe888-c2d7d.firebasestorage.app",
            messagingSenderId: "286769489924",
            appId: "1:286769489924:web:f778a8d15d46abaf1b2d51"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const SHEET_ID = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";
        const ADS_ID = "1ENQ4bnzBxj7x5jmrXUwdDZhmEMQ7umPTPwq2bgXfj3k";

        let products=[], cart={}, user=null, loc=null, ads=[], adIdx=0, adTimer;

        function init() {
            if(localStorage.getItem('theme')=='light') document.body.classList.add('light-mode');
            const ph = localStorage.getItem('cafe_phone');
            if(ph) checkUser(ph);
            else document.getElementById('loginOverlay').style.display='flex';
            loadMenu(); loadAds();
        }

        // --- LOGIN ---
        function startLogin() {
            const t = 'req_'+Math.floor(Math.random()*1000000);
            window.open(`https://t.me/${BOT_USER}?start=login_${t}`, '_blank');
            document.getElementById('tgBtn').style.display='none';
            document.getElementById('loading').classList.remove('hidden');
            const l = db.ref('auth_tokens/'+t);
            l.on('value', s=>{
                const d=s.val();
                if(d){
                    l.off(); l.remove();
                    user=d; localStorage.setItem('cafe_phone', d.phone.replace('+',''));
                    document.getElementById('loginOverlay').style.display='none';
                    checkUser(d.phone.replace('+',''));
                }
            });
        }

        function checkUser(ph) {
            db.ref('users/'+ph).on('value', s=>{
                const v=s.val();
                if(v && v.blocked) {
                    alert("Siz bloklangansiz!");
                    localStorage.removeItem('cafe_phone');
                    location.reload();
                } else if(v) {
                    user=v; localStorage.setItem('cafe_phone', ph);
                    document.getElementById('loginOverlay').style.display='none';
                    loadHistory();
                } else document.getElementById('loginOverlay').style.display='flex';
            });
        }

        function showProfile() {
            if(!user) return;
            document.getElementById('infoName').innerText = user.name;
            document.getElementById('infoPhone').innerText = user.phone;
            document.getElementById('infoOverlay').style.display = 'flex';
        }

        // --- MENU ---
        function loadMenu() {
            const s=document.createElement('script');
            s.src=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json;responseHandler:hMenu`;
            document.body.appendChild(s);
        }
        window.hMenu = j => {
            products = j.table.rows.map(r => ({
                id: r.c[0]?.v, cat: r.c[1]?.v||"Boshqa", name: r.c[2]?.v, 
                price: r.c[3]?.v||0, img: r.c[4]?.v, desc: r.c[5]?.v||""
            }));
            renderCats(); renderGrid('Barchasi');
        }
        function renderCats() {
            const cats=['Barchasi', ...new Set(products.map(p=>p.cat))];
            document.getElementById('catNav').innerHTML = cats.map(c=>
                `<button class="cat-btn ${c=='Barchasi'?'active':''}" onclick="filt('${c}',this)">${c}</button>`
            ).join('');
        }
        function filt(c,el) {
            renderGrid(c);
            document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
            el.classList.add('active');
        }
        function renderGrid(c) {
            const list = c=='Barchasi'?products:products.filter(p=>p.cat==c);
            document.getElementById('menuGrid').innerHTML = list.map((p,i)=> {
                const delay = Math.min(i*50, 500); 
                return `
                <div class="card" onclick="openProd(${p.id})" style="animation-delay:${delay}ms">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="card-body">
                        <div>
                            <div class="card-title">${p.name}</div>
                            <div class="card-desc">${p.desc}</div>
                        </div>
                        <div>
                            <div class="card-price">${p.price.toLocaleString()} so'm</div>
                            <div id="btn-zone-${p.id}">${getBtnHtml(p.id)}</div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function getBtnHtml(id) {
            const q = cart[id] || 0;
            if(q===0) return `<button class="btn btn-gold click-effect" onclick="upd(${id},1); event.stopPropagation()">Savatga</button>`;
            return `<div class="qty-wrap" onclick="event.stopPropagation()">
                <div class="qty-btn click-effect" onclick="upd(${id},-1)">-</div>
                <span style="font-weight:900; color:white;">${q}</span>
                <div class="qty-btn click-effect" onclick="upd(${id},1)">+</div>
            </div>`;
        }

        function upd(id, n) {
            cart[id] = (cart[id]||0) + n;
            if(cart[id]<=0) delete cart[id];
            
            // Faqat kerakli joyni yangilash (Qotmaslik uchun)
            const zone = document.getElementById(`btn-zone-${id}`);
            if(zone) zone.innerHTML = getBtnHtml(id);
            
            if(!document.getElementById('p-cart').classList.contains('hidden')) renderCart();
            
            const mb = document.getElementById('pm-btn');
            if(mb && document.getElementById('prodOverlay').style.display=='flex') {
                mb.innerText = cart[id] ? `Savatda: ${cart[id]} ta` : "Savatga";
                const newMb = mb.cloneNode(true);
                mb.parentNode.replaceChild(newMb, mb);
                newMb.onclick = () => { upd(id, 1); closeProd(); };
            }
        }

        // --- CART ---
        function renderCart() {
            let t=0, h='';
            for(let id in cart) {
                const p=products.find(x=>x.id==id); t+=p.price*cart[id];
                h+=`<div style="background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${p.name}</b><br><small style="color:#777">${p.price} x ${cart[id]}</small></div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span onclick="upd(${p.id},-1)" class="qty-btn">-</span><b>${cart[id]}</b><span onclick="upd(${p.id},1)" class="qty-btn">+</span>
                    </div>
                </div>`;
            }
            document.getElementById('cartList').innerHTML = h || "<div style='text-align:center; margin-top:50px; color:#777'>Savat bo'sh</div>";
            document.getElementById('totalPrice').innerText = t.toLocaleString()+" so'm";
            const b = document.getElementById('orderBtn');
            if(t>0 && loc) { b.style.background="var(--gold)"; b.style.color="#000"; b.style.pointerEvents="all"; }
            else { b.style.background="#333"; b.style.color="#666"; b.style.pointerEvents="none"; }
        }

        // --- ADS ---
        function loadAds() {
            const s=document.createElement('script'); s.src=`https://docs.google.com/spreadsheets/d/${ADS_ID}/gviz/tq?out=json&tqx=out:json;responseHandler:hAds`; document.body.appendChild(s);
        }
        window.hAds = j => {
            ads=j.table.rows.map(r=>r.c[0]?.v).filter(u=>u);
            if(ads.length>0) {
                document.getElementById('storiesContainer').classList.remove('hidden');
                document.getElementById('storiesContainer').innerHTML=ads.map((u,i)=>`<div class="story-circle" onclick="openS(${i})"><img src="${u}"></div>`).join('');
            }
        }
        function openS(i) { adIdx=i; document.getElementById('storyViewer').style.display='flex'; showS(); }
        function showS() {
            if(adIdx>=ads.length) { closeStories(); return; }
            document.getElementById('storyImg').src=ads[adIdx];
            document.getElementById('storyProg').innerHTML=ads.map((_,x)=>`<div style="flex:1; height:3px; background:${x<adIdx?'#fff':(x==adIdx?'#fff':'rgba(255,255,255,0.3)')}"></div>`).join('');
            clearTimeout(adTimer); adTimer=setTimeout(()=>{ adIdx++; showS(); }, 5000);
        }
        function nextStory() { adIdx++; showS(); }
        function prevStory() { if(adIdx>0) adIdx--; showS(); }
        function closeStories() { clearTimeout(adTimer); document.getElementById('storyViewer').style.display='none'; }

        // --- HISTORY ---
        function loadHistory() {
            db.ref('orders').limitToLast(20).on('value', s=>{
                const d=s.val();
                const l=document.getElementById('historyList');
                if(!d) { l.innerHTML="<div style='text-align:center; margin-top:50px; color:#777'>Bo'sh</div>"; return; }
                const arr = Object.values(d).filter(o=>o.user_id==user.phone).sort((a,b)=>new Date(b.time)-new Date(a.time));
                l.innerHTML = arr.map(o => {
                    let st = o.status.toUpperCase(), color = '#3498db';
                    if(st.includes('TAYYOR')) color='#e67e22';
                    if(st.includes('YETDI')) color='#2ecc71';
                    return `<div style="background:var(--card); padding:20px; border-radius:15px; margin-bottom:15px; border:1px solid rgba(255,255,255,0.05);">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <span style="color:${color}; font-weight:bold; font-size:12px;">${st}</span>
                            <span style="font-size:11px; color:#777">${o.time.split(',')[0]}</span>
                        </div>
                        <div style="color:#ccc; font-size:14px; margin-bottom:10px;">${o.items.map(i=>`${i.name} x${i.qty}`).join(', ')}</div>
                        <div style="font-weight:900; color:var(--gold);">${o.total.toLocaleString()}</div>
                    </div>`;
                }).join('');
            });
        }

        // --- UTILS ---
        function getLocation() {
            const b=document.getElementById('locBtn'); b.innerText="Aniqlanmoqda...";
            navigator.geolocation.getCurrentPosition(p=>{
                loc={lat:p.coords.latitude, long:p.coords.longitude};
                b.innerText="Manzil olindi"; b.style.color="var(--gold)"; b.style.borderColor="var(--gold)";
                renderCart();
            }, ()=>alert("GPS yoqing"));
        }
        function sendOrder() {
            const items=[]; let t=0;
            for(let id in cart) { const p=products.find(x=>x.id==id); items.push({name:p.name, qty:cart[id]}); t+=p.price*cart[id]; }
            db.ref('orders').push({ user_id:user.phone, user_info:`${user.name} (${user.phone})`, items, total:t, location:loc, status:'yangi', time:new Date().toLocaleString() });
            alert("Buyurtma ketdi!"); cart={}; loc=null; document.getElementById('locBtn').innerText="Manzilni aniqlash"; renderCart(); nav('orders', document.querySelectorAll('.nav-item')[2]);
        }
        
        function nav(p,el) {
            document.querySelectorAll('.page').forEach(x=>x.classList.add('hidden'));
            document.getElementById('p-'+p).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
            el.classList.add('active'); if(p=='cart') renderCart();
        }
        function toggleDrawer() {
            const d=document.getElementById('myDrawer'); d.classList.toggle('open');
            const o=document.getElementById('drawerOverlay');
            o.style.display = d.classList.contains('open') ? 'flex' : 'none';
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode')?'light':'dark'); }
        function openProd(id) {
            const p=products.find(x=>x.id==id);
            document.getElementById('pm-img').src=p.img; document.getElementById('pm-title').innerText=p.name;
            document.getElementById('pm-price').innerText=p.price.toLocaleString()+" so'm"; document.getElementById('pm-desc').innerText=p.desc;
            const btn=document.getElementById('pm-btn');
            btn.onclick=()=>{ upd(id,1); closeProd(); };
            btn.innerText=cart[id]?`Savatda: ${cart[id]} ta`:"Savatga";
            document.getElementById('prodOverlay').style.display='flex';
        }
        function closeProd() { document.getElementById('prodOverlay').style.display='none'; }
        function logout() { localStorage.removeItem('cafe_phone'); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>
