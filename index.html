<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 888 Premium</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        /* --- 1. UMUMIY SOZLAMALAR --- */
        :root {
            --bg: #121212; 
            --card: #1e1e1e; 
            --text: #ffffff; 
            --gold: #FFC107; 
            --glass: rgba(30, 30, 30, 0.95);
            --blur: blur(10px);
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        * { box-sizing: border-box; outline: none; }

        /* --- 2. HEADER --- */
        .header {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--glass); backdrop-filter: var(--blur);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 1px; }
        .logo span { color: var(--gold); }

        /* --- 3. SAHIFALAR VA KARTALAR --- */
        .page { display: none; padding-top: 70px; padding-bottom: 90px; }
        .page.active { display: block; }

        .cat-scroll { display: flex; gap: 10px; padding: 10px 15px; overflow-x: auto; background: var(--bg); position: sticky; top: 60px; z-index: 900; }
        .cat-btn { padding: 8px 20px; background: var(--card); color: #888; border-radius: 20px; font-weight: bold; border: none; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { background: var(--gold); color: #000; transform: scale(1.05); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .card-body { padding: 12px; }
        .c-title { font-weight: 700; font-size: 14px; margin-bottom: 5px; height: 38px; overflow: hidden; }
        .c-price { color: var(--gold); font-weight: 800; font-size: 15px; }

        /* TUGMALAR */
        .btn { width: 100%; padding: 10px; border-radius: 10px; background: var(--gold); border: none; font-weight: bold; margin-top: 8px; color: black; }
        .qty-wrap { display: flex; align-items: center; justify-content: space-between; background: #333; border-radius: 10px; padding: 5px; margin-top: 8px; }
        .qty-btn { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: var(--gold); }

        /* --- 4. NAVBAR (PASTKI MENYU) --- */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: var(--glass); backdrop-filter: var(--blur);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 20px 20px 0 0; z-index: 2000; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 10px; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-5px); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }

        /* --- 5. BUYURTMA TARIXI --- */
        .history-item { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .st-badge { padding: 4px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* --- 6. XARITA (TRACKING) MODAL --- */
        #trackingModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; }
        #map { width: 100%; height: 100%; }
        .map-header { position: absolute; top: 20px; left: 20px; z-index: 10000; }
        .back-btn { background: white; border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); color: black; }
        .map-status { position: absolute; bottom: 30px; left: 20px; right: 20px; background: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 10000; }
        
        .track-btn {
            background: linear-gradient(45deg, #FFC107, #FF9800); color: black; border: none;
            padding: 10px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        /* --- 7. LOGIN MODAL --- */
        #loginModal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:5000; display:flex; align-items:center; justify-content:center; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; width: 85%; }
    </style>
</head>
<body>
        <div class="header">
        <i class="fa fa-bars" style="font-size: 20px;"></i>
        <div class="logo">CAFE <span>888</span></div>
        <i class="fa fa-sign-out-alt" onclick="logout()" style="font-size: 20px;"></i>
    </div>

    <div id="p-menu" class="page active">
        <div id="catNav" class="cat-scroll"></div>
        <div id="menuGrid" class="grid"></div>
    </div>

    <div id="p-cart" class="page">
        <h2 style="padding: 0 20px;">Savatcha</h2>
        <div id="cartList" style="padding: 0 20px 150px;"></div>
        
        <div style="position: fixed; bottom: 80px; left: 15px; right: 15px; background: var(--card); padding: 15px; border-radius: 15px; z-index: 1000; border: 1px solid rgba(255,255,255,0.1);">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-weight:bold;">
                <span>Jami:</span> <span id="totalPrice" style="color:var(--gold)">0 so'm</span>
            </div>
            <button id="locBtn" class="btn" style="background:transparent; border:1px dashed #666; color:#aaa; margin-bottom:8px;" onclick="getLocation()">
                <i class="fa fa-map-marker-alt"></i> Manzilni aniqlash
            </button>
            <button id="orderBtn" class="btn" style="background:#333; color:#666;" onclick="sendOrder()">BUYURTMA BERISH</button>
        </div>
    </div>

    <div id="p-orders" class="page">
        <h2 style="padding: 0 20px;">Buyurtmalar tarixi</h2>
        <div id="historyList" style="padding: 0 20px 100px;"></div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="nav('menu', this)"><i class="fa fa-utensils"></i> Menyu</div>
        <div class="nav-item" onclick="nav('cart', this)"><i class="fa fa-shopping-basket"></i> Savat</div>
        <div class="nav-item" onclick="nav('orders', this)"><i class="fa fa-clock-rotate-left"></i> Tarix</div>
    </div>

    <div id="trackingModal">
        <div class="map-header">
            <button class="back-btn" onclick="closeTracking()">‚¨ÖÔ∏è Orqaga</button>
        </div>
        <div id="map"></div>
        <div class="map-status">
            <h3 style="margin:0; color:#333;">Kuryer Yetkazmoqda üõµ</h3>
            <p id="trackInfo" style="margin:5px 0 0; color:green; font-weight:bold;">Bog'lanmoqda...</p>
        </div>
    </div>

    <div id="loginModal" style="display:none;">
        <div class="modal-box">
            <i class="fab fa-telegram-plane" style="font-size: 40px; color: #0088cc; margin-bottom: 15px;"></i>
            <h3>Xush kelibsiz</h3>
            <p style="color:#aaa; font-size:13px; margin-bottom:20px;">Davom etish uchun Telegram orqali kiring</p>
            <button class="btn" style="background:#0088cc; color:white;" onclick="startLogin()">Telegram orqali kirish</button>
        </div>
    </div>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- SOZLAMALAR ---
        const BOT_USER = "Cafe888adminbot"; 
        const SHEET_ID = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";
        
        // SIZNING FIREBASE KALITLARINGIZ
        const firebaseConfig = {
            apiKey: "AIzaSyCVSfWRZ77PFFxip93NcD5QZ9Fc0gMUyW8",
            authDomain: "cafe888-c2d7d.firebaseapp.com",
            databaseURL: "https://cafe888-c2d7d-default-rtdb.firebaseio.com",
            projectId: "cafe888-c2d7d",
            storageBucket: "cafe888-c2d7d.firebasestorage.app",
            messagingSenderId: "286769489924",
            appId: "1:286769489924:web:f778a8d15d46abaf1b2d51"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let products = [], cart = {}, user = null, loc = null;
        let map = null, courierMarker = null, trackingListener = null;

        // --- DASTUR BOSHLANISHI ---
        window.onload = () => {
            const ph = localStorage.getItem('cafe_phone');
            if(ph) { user = { phone: ph }; loadHistory(); }
            else document.getElementById('loginModal').style.display = 'flex';
            loadMenu();
        };

        // --- MENYUNI YUKLASH ---
        function loadMenu() {
            const s = document.createElement('script');
            s.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json;responseHandler:hMenu`;
            document.body.appendChild(s);
        }
        window.hMenu = j => {
            products = j.table.rows.map(r => ({
                id: r.c[0]?.v, cat: r.c[1]?.v || "Boshqa", name: r.c[2]?.v,
                price: r.c[3]?.v || 0, img: r.c[4]?.v
            }));
            renderCats(); renderGrid('Barchasi');
        }

        function renderCats() {
            const cats = ['Barchasi', ...new Set(products.map(p => p.cat))];
            document.getElementById('catNav').innerHTML = cats.map(c => 
                `<button class="cat-btn ${c=='Barchasi'?'active':''}" onclick="filt('${c}',this)">${c}</button>`
            ).join('');
        }
        function filt(c, el) {
            renderGrid(c); document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); el.classList.add('active');
        }
        function renderGrid(c) {
            const list = c == 'Barchasi' ? products : products.filter(p => p.cat == c);
            document.getElementById('menuGrid').innerHTML = list.map(p => `
                <div class="card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="card-body">
                        <div class="c-title">${p.name}</div>
                        <div class="c-price">${p.price.toLocaleString()} so'm</div>
                        <div id="btn-${p.id}">${getBtn(p.id)}</div>
                    </div>
                </div>`).join('');
        }

        function getBtn(id) {
            return cart[id] ? 
            `<div class="qty-wrap"><div class="qty-btn" onclick="upd(${id},-1)">-</div><span style="font-weight:bold;">${cart[id]}</span><div class="qty-btn" onclick="upd(${id},1)">+</div></div>` :
            `<button class="btn" onclick="upd(${id},1)">Savatga</button>`;
        }
        function upd(id, n) {
            cart[id] = (cart[id] || 0) + n; if(cart[id] <= 0) delete cart[id];
            document.getElementById(`btn-${id}`).innerHTML = getBtn(id);
            if(document.getElementById('p-cart').style.display == 'block') renderCart();
        }

        // --- SAVAT VA BUYURTMA ---
        function renderCart() {
            let t = 0, h = '';
            for(let id in cart) {
                const p = products.find(x => x.id == id); t += p.price * cart[id];
                h += `<div style="background:var(--card); padding:10px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${p.name}</b><br><small>${p.price} x ${cart[id]}</small></div>
                    <div style="font-weight:bold; font-size:18px;">${cart[id]}</div>
                </div>`;
            }
            document.getElementById('cartList').innerHTML = h || "<p style='text-align:center; color:#666;'>Savat bo'sh</p>";
            document.getElementById('totalPrice').innerText = t.toLocaleString() + " so'm";
            const btn = document.getElementById('orderBtn');
            if(t > 0 && loc) { btn.style.background = "var(--gold)"; btn.style.color = "black"; }
            else { btn.style.background = "#333"; btn.style.color = "#666"; }
        }

        function getLocation() {
            if(window.Android && window.Android.checkGPS) window.Android.checkGPS();
            document.getElementById('locBtn').innerText = "‚è≥ Aniqlanmoqda...";
            navigator.geolocation.getCurrentPosition(p => {
                loc = { lat: p.coords.latitude, long: p.coords.longitude };
                document.getElementById('locBtn').innerText = "‚úÖ Manzil olindi";
                document.getElementById('locBtn').style.color = "var(--gold)";
                document.getElementById('locBtn').style.borderColor = "var(--gold)";
                renderCart();
            }, () => { alert("GPS yoqilganligini tekshiring!"); });
        }

        function sendOrder() {
            if(!loc) return alert("Avval manzilni aniqlang!");
            const items = []; let t = 0;
            for(let id in cart) { const p = products.find(x => x.id == id); items.push({name:p.name, qty:cart[id]}); t += p.price * cart[id]; }
            db.ref('orders').push({ 
                user_id: user.phone, items, total: t, location: loc, status: 'yangi', time: new Date().toLocaleString() 
            });
            cart = {}; loc = null; renderCart(); nav('orders', document.querySelectorAll('.nav-item')[2]);
        }

        // --- TARIX VA TRACKING ---
        function loadHistory() {
            db.ref('orders').limitToLast(20).on('value', s => {
                const d = s.val(); if(!d) return;
                const list = Object.values(d).filter(o => o.user_id == user.phone).reverse();
                
                document.getElementById('historyList').innerHTML = list.map(o => {
                    let st = o.status.toUpperCase(), color = "#3498db", trackBtn = "";
                    
                    if(st.includes('YETKAZIL') || st.includes('KURYER')) {
                        color = "#f39c12"; // Sariq
                        if(o.courier_id) {
                            trackBtn = `<button class="track-btn" onclick="openTracking('${o.courier_id}')">
                                <i class="fa fa-map-location-dot"></i> KURYERNI KUZATISH
                            </button>`;
                        }
                    } else if(st.includes('YETDI')) color = "#2ecc71"; // Yashil

                    return `<div class="history-item">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <span class="st-badge" style="background:${color}20; color:${color}">${st}</span>
                            <small style="color:#666">${o.time.split(',')[0]}</small>
                        </div>
                        <div style="color:#aaa; font-size:13px; margin-bottom:8px;">${o.items.map(i=>`${i.name} x${i.qty}`).join(', ')}</div>
                        <div style="font-weight:bold; color:var(--gold);">${o.total.toLocaleString()} so'm</div>
                        ${trackBtn}
                    </div>`;
                }).join('');
            });
        }

        // --- XARITA MANTIQI ---
        function openTracking(cid) {
            document.getElementById('trackingModal').style.display = 'block';
            if(!map) {
                map = L.map('map').setView([41.311, 69.240], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: 'OSM' }).addTo(map);
            }
            setTimeout(() => map.invalidateSize(), 300);

            const icon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/7541/7541900.png', iconSize:[50,50], iconAnchor:[25,25] });

            trackingListener = db.ref('couriers/' + cid + '/location').on('value', s => {
                const d = s.val();
                if(d) {
                    if(courierMarker) courierMarker.setLatLng([d.lat, d.long]);
                    else courierMarker = L.marker([d.lat, d.long], {icon}).addTo(map);
                    map.panTo([d.lat, d.long]);
                    document.getElementById('trackInfo').innerText = "Harakatlanmoqda üöÄ";
                }
            });
        }

        function closeTracking() {
            document.getElementById('trackingModal').style.display = 'none';
            if(trackingListener) { db.ref('couriers').off(); trackingListener = null; }
        }

        // --- LOGIN VA O'TISH ---
        function startLogin() {
            const t = 'req_' + Math.floor(Math.random() * 1000000);
            window.open(`https://t.me/${BOT_USER}?start=login_${t}`, '_blank');
            db.ref('auth_tokens/' + t).on('value', s => {
                if(s.val()) {
                    user = s.val(); localStorage.setItem('cafe_phone', user.phone.replace('+',''));
                    document.getElementById('loginModal').style.display = 'none'; loadHistory();
                }
            });
        }
        function logout() { localStorage.removeItem('cafe_phone'); location.reload(); }
        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.getElementById('p-' + p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
