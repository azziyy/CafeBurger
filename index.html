<head>

<style>
    /* =========================================
       1. GLOBAL SOZLAMALAR & MAVZULAR
       ========================================= */
    :root {
        /* Dark Mode (Default) */
        --bg: #121212;
        --card: #1e1e24;
        --text: #ffffff;
        --sub-text: #aaaaaa;
        --border: rgba(255,255,255,0.08);
        --gold: #FFC107;
        --red: #ff4757;
        --green: #2ecc71;
        --blue: #2AABEE;
        --nav-bg: rgba(30, 30, 36, 0.95);
        --blur: 15px;
    }

    /* Light Mode */
    body.light-mode {
        --bg: #f2f2f7;
        --card: #ffffff;
        --text: #000000;
        --sub-text: #666666;
        --border: rgba(0,0,0,0.08);
        --nav-bg: rgba(255, 255, 255, 0.95);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
    
    body {
        margin: 0; padding: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
        padding-bottom: 90px;
        transition: background 0.3s, color 0.3s;
        overflow-x: hidden;
    }

    /* =========================================
       2. UI ELEMENTLARI
       ========================================= */
    
    /* HEADER */
    .header {
        position: fixed; top: 0; left: 0; width: 100%; height: 60px;
        background: var(--nav-bg); backdrop-filter: blur(var(--blur));
        z-index: 2000; display: flex; align-items: center; justify-content: space-between;
        padding: 0 20px; border-bottom: 1px solid var(--border);
        transition: 0.3s;
    }
    .logo { font-size: 22px; font-weight: 900; letter-spacing: 1px; }
    .logo span { color: var(--gold); }

    /* DRAWER MENU */
    .drawer-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); z-index: 3000;
        opacity: 0; visibility: hidden; transition: 0.3s;
    }
    .drawer-overlay.active { opacity: 1; visibility: visible; }
    
    .drawer {
        position: fixed; top: 0; left: -85%; width: 80%; height: 100%;
        background: var(--card); z-index: 3001;
        transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 30px 20px; display: flex; flex-direction: column;
        box-shadow: 10px 0 30px rgba(0,0,0,0.5);
    }
    .drawer.active { left: 0; }
    
    .drawer-item {
        padding: 15px; margin-bottom: 10px; border-radius: 12px;
        background: var(--bg); display: flex; align-items: center; gap: 15px;
        font-weight: 600; cursor: pointer; transition: 0.2s;
    }
    .drawer-item:active { transform: scale(0.98); }
    .drawer-item i { width: 25px; text-align: center; color: var(--gold); font-size: 18px; }

    /* SAHIFALAR */
    .page { display: none; padding-top: 70px; animation: fadeIn 0.3s; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* STORIES */
    .stories-cont {
        display: flex; gap: 12px; padding: 0 15px 15px;
        overflow-x: auto; scrollbar-width: none;
    }
    .story-c {
        min-width: 72px; height: 72px; border-radius: 50%;
        padding: 2px; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366);
        position: relative; flex-shrink: 0;
    }
    .story-c img {
        width: 100%; height: 100%; border-radius: 50%;
        border: 3px solid var(--bg); object-fit: cover;
    }

    /* KATEGORIYA */
    .cat-scroll {
        display: flex; gap: 10px; overflow-x: auto; padding: 0 15px 15px;
        position: sticky; top: 60px; z-index: 1000; background: var(--bg);
        scrollbar-width: none;
    }
    .cat-btn {
        padding: 8px 20px; border-radius: 20px;
        background: var(--card); border: 1px solid var(--border);
        color: var(--sub-text); font-weight: 600; white-space: nowrap;
        transition: 0.2s;
    }
    .cat-btn.active {
        background: var(--gold); color: #000; border-color: var(--gold);
        transform: scale(1.05);
    }

    /* MENU GRID */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 15px; }
    .card {
        background: var(--card); border-radius: 16px; overflow: hidden;
        position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: 0.2s;
    }
    .card img {
        width: 100%; height: 150px; object-fit: cover;
        border-bottom: 1px solid var(--border);
    }
    .card-body { padding: 12px; }
    .card-title { font-weight: 700; font-size: 14px; margin-bottom: 5px; height: 36px; overflow: hidden; }
    .card-price { color: var(--gold); font-weight: 900; font-size: 15px; }
    
    .add-btn {
        position: absolute; bottom: 10px; right: 10px;
        width: 32px; height: 32px; background: var(--gold); color: #000;
        border-radius: 10px; display: flex; align-items: center; justify-content: center;
        font-size: 18px; box-shadow: 0 4px 10px rgba(255, 193, 7, 0.4);
    }
    .fav-icon {
        position: absolute; top: 10px; right: 10px;
        width: 30px; height: 30px; border-radius: 50%;
        background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
        font-size: 14px; transition: 0.2s;
    }

    /* SAVAT */
    .cart-item {
        background: var(--card); padding: 12px; border-radius: 16px;
        margin-bottom: 10px; display: flex; align-items: center; gap: 15px;
        border: 1px solid var(--border);
    }
    .cart-img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
    .cart-ctrl {
        display: flex; align-items: center; gap: 10px;
        background: var(--bg); padding: 5px 10px; border-radius: 8px;
    }
    
    .main-btn {
        width: 100%; padding: 15px; background: var(--gold); color: #000;
        font-weight: 800; border: none; border-radius: 16px; font-size: 16px;
        margin-top: 10px;
    }
    .gps-btn {
        width: 100%; padding: 12px; background: #333; color: white;
        border: 1px solid rgba(255,255,255,0.2); border-radius: 16px;
        margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px;
    }

    /* TARIX */
    .hist-item {
        background: var(--card); padding: 15px; border-radius: 16px;
        margin-bottom: 12px; border-left: 5px solid transparent;
    }
    .st-yangi { border-color: var(--blue); }
    .st-pish { border-color: orange; }
    .st-kuryer { border-color: var(--gold); }
    .st-yetdi { border-color: var(--green); }

    /* PROFIL & SEVIMLILAR */
    .fav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
    .fav-box {
        background: var(--bg); padding: 8px; border-radius: 12px;
        text-align: center; position: relative; border: 1px solid var(--border);
    }
    .fav-box img { width: 100%; height: 60px; object-fit: cover; border-radius: 8px; }
    .fav-del {
        position: absolute; top: 5px; right: 5px;
        background: var(--red); color: white; width: 20px; height: 20px;
        border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center;
    }

    /* MODALLAR (O'rtada va Pastda emas) */
    .modal-wrap {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 5000;
        display: none; align-items: center; justify-content: center;
        backdrop-filter: blur(5px);
    }
    .modal-box {
        background: var(--card); width: 85%; max-width: 380px;
        border-radius: 20px; padding: 25px; position: relative;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 1px solid var(--border);
        animation: fadeIn 0.2s;
    }
    .close-btn {
        position: absolute; top: 15px; right: 15px;
        width: 30px; height: 30px; background: var(--bg);
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        cursor: pointer; font-weight: bold;
    }

    /* NAVBAR */
    .navbar {
        position: fixed; bottom: 0; width: 100%; height: 75px;
        background: var(--nav-bg); backdrop-filter: blur(10px);
        display: flex; justify-content: space-around; align-items: center;
        border-radius: 25px 25px 0 0; z-index: 4000;
        box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        padding-bottom: 10px;
    }
    .nav-item {
        display: flex; flex-direction: column; align-items: center;
        color: var(--sub-text); font-size: 11px; font-weight: 600;
        transition: 0.2s;
    }
    .nav-item i { font-size: 24px; margin-bottom: 4px; }
    .nav-item.active { color: var(--gold); transform: translateY(-5px); }

    /* STORY VIEWER */
    #storyViewer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; z-index: 9999; display: none; flex-direction: column;
    }
    .story-bars { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; gap: 5px; z-index: 100; }
    .sb-bg { flex: 1; height: 3px; background: rgba(255,255,255,0.3); border-radius: 2px; }
    .sb-fill { height: 100%; background: #fff; width: 0%; }
    .sb-fill.anim { animation: fillBar 5s linear forwards; }
    .sb-fill.full { width: 100%; }
    @keyframes fillBar { to { width: 100%; } }

    /* UTILS */
    .hidden { display: none !important; }
    .strike { text-decoration: line-through; color: var(--sub-text); margin-right: 5px; }
    
    /* Login */
    .login-icon { width: 80px; height: 80px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; color: white; margin: 0 auto 20px; box-shadow: 0 0 30px rgba(42,171,238,0.4); }
</style>
</head>

    <script>
        // --- CONFIG ---
        const BOT_USER = "Cafe888adminbot"; 
        const SHEET_ID = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";
        const ADS_ID = "1ENQ4bnzBxj7x5jmrXUwdDZhmEMQ7umPTPwq2bgXfj3k";
        
        firebase.initializeApp({
            apiKey: "AIzaSyCVSfWRZ77PFFxip93NcD5QZ9Fc0gMUyW8",
            authDomain: "cafe888-c2d7d.firebaseapp.com",
            databaseURL: "https://cafe888-c2d7d-default-rtdb.firebaseio.com",
            projectId: "cafe888-c2d7d",
            storageBucket: "cafe888-c2d7d.firebasestorage.app",
            messagingSenderId: "286769489924",
            appId: "1:286769489924:web:f778a8d15d46abaf1b2d51"
        });
        const db = firebase.database();

        let products=[], cart={}, user=null, loc=null, favs={}, stories=[], stIdx=0, stTimer, shopLoc=null, activePromo=null;
        let tempPmId=null, tempPmQty=1;

        // --- INIT ---
        window.onload = () => {
            const storedTheme = localStorage.getItem('theme');
            if(storedTheme === 'light') document.body.classList.add('light-mode');
            
            const uid = localStorage.getItem('cafe_uid');
            if(uid) checkAuth(uid); else document.getElementById('loginModal').style.display='flex';
            
            loadData(); loadStories();
            db.ref('info/location').on('value', s => shopLoc=s.val());
        };

        // --- AUTH ---
        function doLogin() {
            const token = 'req_' + Date.now();
            document.getElementById('tgBtn').style.display='none';
            document.getElementById('loading').classList.remove('hidden');
            window.open(`https://t.me/${BOT_USER}?start=login_${token}`, '_blank');
            
            const ref = db.ref('auth_tokens/'+token);
            ref.on('value', s => {
                if(s.val()) {
                    user=s.val();
                    localStorage.setItem('cafe_uid', user.phone.replace('+',''));
                    ref.remove();
                    document.getElementById('loginModal').style.display='none';
                    initApp();
                }
            });
        }
        function checkAuth(uid) {
            db.ref('users/'+uid).on('value', s => {
                if(s.val()) { user=s.val(); document.getElementById('loginModal').style.display='none'; initApp(); }
                else document.getElementById('loginModal').style.display='flex';
            });
        }
        function initApp() {
            document.getElementById('uName').innerText = user.name;
            document.getElementById('uPhone').innerText = user.phone;
            favs = user.favorites || {};
            loadHistory(); loadChat();
        }

        // --- DATA ---
        function loadData() {
            fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`).then(r=>r.text()).then(t=>{
                const j = JSON.parse(t.substr(47).slice(0,-2));
                products = j.table.rows.map(r=>({
                    id:r.c[0]?.v, cat:r.c[1]?.v||"Boshqa", name:r.c[2]?.v, 
                    price:r.c[3]?.v||0, img:r.c[4]?.v, desc:r.c[5]?.v||""
                }));
                renderCats(); renderGrid('Barchasi');
            });
        }
        function loadStories() {
            fetch(`https://docs.google.com/spreadsheets/d/${ADS_ID}/gviz/tq?tqx=out:json`).then(r=>r.text()).then(t=>{
                const j = JSON.parse(t.substr(47).slice(0,-2));
                stories = j.table.rows.map(r=>r.c[0]?.v).filter(u=>u);
                document.getElementById('storiesContainer').innerHTML = stories.map((u,i)=>`
                    <div class="story-c" onclick="openStory(${i})"><img src="${u}"></div>
                `).join('');
            });
        }

        // --- STORIES PLAYER ---
        function openStory(i) { stIdx=i; document.getElementById('storyViewer').style.display='flex'; showStory(); }
        function showStory() {
            if(stIdx>=stories.length) { closeStory(); return; }
            document.getElementById('storyImg').src=stories[stIdx];
            document.getElementById('storyBars').innerHTML=stories.map((_,i)=>`
                <div class="sb-bg"><div class="sb-fill ${i===stIdx?'anim':(i<stIdx?'full':'')}"></div></div>
            `).join('');
            clearTimeout(stTimer); stTimer=setTimeout(nextStory, 5000);
        }
        function nextStory() { stIdx++; showStory(); }
        function prevStory() { if(stIdx>0)stIdx--; showStory(); }
        function closeStory() { clearTimeout(stTimer); document.getElementById('storyViewer').style.display='none'; }

        // --- MENU UI ---
        function renderCats() {
            const cats = ['Barchasi', ...new Set(products.map(p=>p.cat))];
            document.getElementById('catNav').innerHTML = cats.map(c=>
                `<button class="cat-btn ${c=='Barchasi'?'active':''}" onclick="filt('${c}',this)">${c}</button>`
            ).join('');
        }
        function filt(c, el) {
            document.querySelectorAll('.cat-btn').forEach(x=>x.classList.remove('active'));
            el.classList.add('active'); renderGrid(c);
        }
        function renderGrid(c) {
            const list = c=='Barchasi' ? products : products.filter(p=>p.cat==c);
            document.getElementById('menuGrid').innerHTML = list.map(p => {
                const qty = cart[p.id] || 0;
                const btn = qty>0 ? `<div style="position:absolute; bottom:10px; right:10px; background:rgba(0,0,0,0.7); border-radius:10px; padding:5px; display:flex; align-items:center; gap:5px;"><span onclick="upd(${p.id},-1)" style="color:var(--gold); font-size:18px; padding:0 5px;">-</span><b style="color:white">${qty}</b><span onclick="upd(${p.id},1)" style="color:var(--gold); font-size:18px; padding:0 5px;">+</span></div>` 
                                  : `<div class="add-btn" onclick="upd(${p.id},1)">+</div>`;
                // YURAKCHA RANGI TUZATILDI
                const heartColor = favs[p.id] ? '#ff4757' : 'white';
                
                return `
                <div class="card" onclick="openProd(${p.id})">
                    <img src="${p.img}">
                    ${btn}
                    <div class="card-body">
                        <div class="card-title">${p.name}</div>
                        <div class="card-price">${p.price.toLocaleString()} so'm</div>
                    </div>
                    <div class="fav-icon" onclick="togFav(${p.id}); event.stopPropagation()" style="color:${heartColor}"><i class="fa fa-heart"></i></div>
                </div>`;
            }).join('');
        }

        // --- CART ---
        function upd(id, n) { 
            cart[id]=(cart[id]||0)+n; if(cart[id]<=0) delete cart[id]; 
            renderGrid(document.querySelector('.cat-btn.active').innerText); renderCart(); 
        }
        function renderCart() {
            let t=0, h='';
            for(let id in cart) {
                const p = products.find(x=>x.id==id);
                t += p.price * cart[id];
                h += `<div class="cart-item"><img src="${p.img}" class="cart-img">
                    <div style="flex:1"><b>${p.name}</b><br><small style="color:var(--gold)">${p.price.toLocaleString()}</small></div>
                    <div class="cart-ctrl"><span onclick="upd(${p.id},-1)">-</span><b>${cart[id]}</b><span onclick="upd(${p.id},1)">+</span></div></div>`;
            }
            let disp = t.toLocaleString()+" so'm";
            if(activePromo) disp = `<span class="strike">${t.toLocaleString()}</span> ${(t-(t*activePromo/100)).toLocaleString()} so'm`;
            
            document.getElementById('cartList').innerHTML = h || "<div style='text-align:center; padding:30px; color:#777'>Savat bo'sh</div>";
            document.getElementById('totalPrice').innerHTML = disp;
            const btn = document.getElementById('orderBtn');
            if(t>0 && loc) { btn.style.opacity='1'; btn.style.pointerEvents='all'; btn.innerText='BUYURTMA BERISH'; }
            else { btn.style.opacity='0.5'; btn.style.pointerEvents='none'; }
        }

        // --- GPS ---
        function getGPS() {
            const b = document.getElementById('gpsBtn');
            b.innerHTML = "Aniqlanmoqda...";
            if(window.Android && window.Android.checkGPS) window.Android.checkGPS();
            
            navigator.geolocation.getCurrentPosition(p => {
                const lat=p.coords.latitude, lng=p.coords.longitude;
                if(shopLoc && shopLoc.radius) {
                    const dist = getDist(lat, lng, shopLoc.lat, shopLoc.long);
                    if(dist > shopLoc.radius) {
                        b.innerHTML="‚ùå Uzoq masofa"; loc=null; toast("Yetkazib berish hududidan tashqarisiz"); renderCart(); return;
                    }
                }
                loc={lat, long:lng};
                b.innerHTML="‚úÖ Manzil olindi"; b.style.background="var(--green)";
                renderCart();
            }, () => { b.innerHTML="‚ùå Xato"; toast("GPS yoqing!"); }, {enableHighAccuracy:true, timeout:10000});
        }

        function sendOrder() {
            const items = []; let t=0;
            for(let id in cart) { const p=products.find(x=>x.id==id); items.push({name:p.name, qty:cart[id]}); t+=p.price*cart[id]; }
            let final = activePromo ? t-(t*activePromo/100) : t;
            
            db.ref('orders').push({
                user_id: user.phone, user_info: `${user.name} (${user.phone})`,
                items, total: final, original_total: t, promo_discount: activePromo||0,
                location: loc, status: 'yangi', time: new Date().toLocaleString()
            }, (e)=>{
                if(!e){ cart={}; loc=null; activePromo=null; toast("‚úÖ Buyurtma ketdi"); nav('history', document.querySelectorAll('.nav-item')[2]); }
            });
        }

        // --- UTILS ---
        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
            document.getElementById('p-'+p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
            el.classList.add('active');
            if(p=='cart') renderCart();
        }
        function openProd(id) {
            const p=products.find(x=>x.id==id); tempPmId=id; tempPmQty=1;
            document.getElementById('pmImg').src=p.img; document.getElementById('pmName').innerText=p.name;
            document.getElementById('pmPrice').innerText=p.price.toLocaleString()+" so'm";
            document.getElementById('pmDesc').innerText=p.desc; document.getElementById('pmQty').innerText="1";
            openModal('prodModal');
        }
        function pmQ(n){tempPmQty+=n; if(tempPmQty<1)tempPmQty=1; document.getElementById('pmQty').innerText=tempPmQty;}
        function addFromModal(){ upd(tempPmId, tempPmQty); closeModal('prodModal'); }
        
        function openFavs() {
            const list = products.filter(p=>favs[p.id]);
            document.getElementById('favList').innerHTML = list.map(p=>`
                <div class="fav-box">
                    <div class="fav-del" onclick="togFav(${p.id}); openFavs()">‚úï</div>
                    <img src="${p.img}"><div style="font-size:12px; height:30px; overflow:hidden;">${p.name}</div>
                    <button style="width:100%; margin-top:5px; background:var(--gold); border:none; border-radius:6px;" onclick="upd(${p.id},1); closeModal('favModal')">+</button>
                </div>
            `).join('') || "<div style='grid-column:span 3; text-align:center'>Bo'sh</div>";
            openModal('favModal');
        }
        function togFav(id) {
            if(favs[id]) delete favs[id]; else favs[id]=true;
            db.ref('users/'+user.phone.replace('+','')+'/favorites').set(favs);
            renderGrid(document.querySelector('.cat-btn.active').innerText);
        }
        
        function loadHistory() {
            db.ref('orders').orderByChild('user_id').equalTo(user.phone).limitToLast(20).on('value', s=>{
                const d=s.val(); if(!d)return;
                document.getElementById('histList').innerHTML = Object.values(d).reverse().map(o=>{
                    let st=o.status; let col=st=='yangi'?'blue':(st=='yetkazildi'?'green':'orange');
                    return `<div class="hist-item" style="border-color:var(--${col})">
                        <div style="display:flex; justify-content:space-between"><span>${o.time}</span><b style="color:var(--${col})">${st.toUpperCase()}</b></div>
                        <div style="font-size:13px; margin:5px 0;">${o.items.map(i=>`${i.name} x${i.qty}`).join(', ')}</div>
                        <b>${parseInt(o.total).toLocaleString()} so'm</b>
                    </div>`;
                }).join('');
            });
        }

        // Chat
        function loadChat() {
            db.ref('messages/'+user.phone.replace('+','')).limitToLast(50).on('child_added', s=>{
                const m=s.val();
                document.getElementById('chatBox').innerHTML += `<div style="text-align:${m.from=='user'?'right':'left'}; margin-bottom:10px;"><span style="background:${m.from=='user'?'var(--gold)':'#333'}; padding:8px 12px; border-radius:12px; display:inline-block; color:${m.from=='user'?'black':'white'}">${m.body}</span></div>`;
            });
        }
        function sendMsg(){
            const t=document.getElementById('chatInp').value; if(!t)return;
            db.ref('messages/'+user.phone.replace('+','')).push({from:'user', body:t, time:Date.now()});
            document.getElementById('chatInp').value="";
        }

        function checkPromo(){
            const c=document.getElementById('promoInp').value.toUpperCase();
            db.ref('promocodes/'+c).once('value', s=>{
                if(s.val() && s.val().limit>0) { activePromo=s.val().discount; document.getElementById('promoMsg').innerHTML=`<b style="color:var(--green)">‚úÖ ${activePromo}% Chegirma!</b>`; renderCart(); }
                else document.getElementById('promoMsg').innerHTML=`<b style="color:var(--red)">‚ùå Xato kod</b>`;
            });
        }

        function getDist(lat1, lon1, lat2, lon2) {
            var R = 6371; var dLat = (lat2-lat1)*Math.PI/180; var dLon = (lon2-lon1)*Math.PI/180;
            var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)*Math.sin(dLon/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R * c;
        }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function toggleDrawer() { document.getElementById('myDrawer').classList.toggle('active'); document.getElementById('drawerOverlay').classList.toggle('active'); }
        function logout() { localStorage.removeItem('cafe_uid'); location.reload(); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode')?'light':'dark'); }
        function toast(m) {
            const d=document.createElement('div'); d.innerText=m;
            d.style.cssText="background:var(--card);color:var(--text);padding:15px;border-radius:12px;border-left:4px solid var(--gold);box-shadow:0 5px 20px rgba(0,0,0,0.3);position:fixed;top:20px;left:20px;right:20px;z-index:10000;animation:fadeIn 0.3s";
            document.body.appendChild(d); setTimeout(()=>d.remove(),3000);
        }
    </script>
</body>
