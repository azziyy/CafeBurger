<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 888 Premium</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        /* ----------------------------------------------------
           1. ASOSIY DIZAYN (ESKI KODDAN)
           ---------------------------------------------------- */
        :root {
            --bg: #0f0f12; 
            --card: #1c1c24; 
            --text: #ffffff; 
            --text-sec: #9ca3af;
            --gold: #FFC107; 
            --glass: rgba(28, 28, 36, 0.95); 
            --blur: blur(20px);
            --radius: 16px;
        }

        body.light-mode {
            --bg: #f3f4f6; --card: #ffffff; --text: #111827; --text-sec: #4b5563;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            margin: 0; padding: 0; padding-bottom: 100px;
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden; transition: 0.3s;
        }

        /* ANIMATSIYALAR */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .click-anim:active { transform: scale(0.95); transition: 0.1s; }

        /* HEADER & STORIES */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: var(--glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 0.5px; }
        .logo span { color: var(--gold); }

        .stories-container {
            margin-top: 70px; padding: 0 15px; display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none;
        }
        .story-circle {
            min-width: 72px; height: 72px; border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366);
            padding: 2px; position: relative;
        }
        .story-circle img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid var(--bg); object-fit: cover;
        }

        /* DRAWER (YON MENYU) */
        .drawer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .drawer-overlay.active { opacity: 1; visibility: visible; }

        .drawer {
            position: fixed; top: 0; left: -100%; width: 80%; height: 100%;
            background: var(--card); z-index: 2001; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px; box-shadow: 10px 0 40px rgba(0,0,0,0.5); display: flex; flex-direction: column;
        }
        .drawer.active { left: 0; }

        .drawer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; margin-top: 10px; }
        .drawer-close { font-size: 24px; color: var(--text-sec); padding: 5px; }

        .drawer-item {
            padding: 15px; margin-bottom: 8px; border-radius: 12px;
            display: flex; align-items: center; gap: 15px; font-size: 16px; font-weight: 500;
            background: rgba(255,255,255,0.03); color: var(--text);
        }
        .drawer-item i { width: 25px; text-align: center; color: var(--gold); }

        /* KARTALAR (CARD) */
        .cat-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 15px; scrollbar-width: none; position: sticky; top: 60px; z-index: 900; background: var(--bg); }
        .cat-btn {
            padding: 8px 20px; border-radius: 30px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-sec); font-weight: 600; white-space: nowrap; transition: 0.2s;
        }
        .cat-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .card {
            background: var(--card); border-radius: var(--radius); overflow: hidden;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            animation: fadeInUp 0.5s ease forwards;
            padding-bottom: 12px;
        }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        
        .card-body { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { 
            font-weight: 800; font-size: 15px; margin-bottom: 15px; line-height: 1.3; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            flex-grow: 1;
        }
        .card-footer { margin-top: auto; }
        .card-price { color: var(--gold); font-weight: 900; font-size: 16px; margin-bottom: 8px; display: block; }

        /* TUGMALAR */
        .btn-add {
            width: 100%; padding: 10px; border-radius: 10px; background: var(--gold); color: #000;
            border: none; font-weight: 700; font-size: 13px;
        }
        .qty-wrap {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); border-radius: 10px; padding: 3px; 
            height: 38px; border: 1px solid var(--gold);
        }
        .qty-btn { width: 30px; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 18px; color: var(--gold); font-weight: bold; }

        /* NAVBAR */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: var(--glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 20px 20px 0 0; z-index: 2000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2); padding-bottom: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sec); font-size: 10px; font-weight: 600; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-3px); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }

        /* TARIX VA STATUS */
        .history-item {
            background: var(--card); padding: 15px; border-radius: 16px; margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .st-badge { padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .st-new { background: rgba(52,152,219,0.2); color: #3498db; }
        .st-cook { background: rgba(230,126,34,0.2); color: #e67e22; }
        .st-road { background: rgba(155,89,182,0.2); color: #9b59b6; }
        .st-done { background: rgba(46,204,113,0.2); color: #2ecc71; }

        /* MODALLAR */
        .modal-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 5000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-box {
            background: var(--card); width: 85%; max-width: 350px; padding: 25px;
            border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
            animation: zoomIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-img-container {
            position: relative; height: 280px; width: 100%; overflow: hidden;
        }
        .modal-img-full {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Toast Xabarnoma */
        .toast-container { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 9999; pointer-events: none; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: var(--card); color: var(--text); padding: 12px 15px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            border-left: 4px solid var(--gold); animation: fadeInUp 0.3s;
        }

        .hidden { display: none !important; }
        .blocked-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; }

        /* ----------------------------------------------------
           2. YANGI QO'SHILGAN: XARITA OYNASI (TRACKING CSS)
           ---------------------------------------------------- */
        #trackingModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 9999;
        }
        #map { width: 100%; height: 100%; }
        
        .map-header { position: absolute; top: 20px; left: 20px; z-index: 10000; }
        .back-btn {
            background: white; border: none; padding: 10px 20px; border-radius: 30px; 
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); color: black;
            font-size: 16px;
        }
        
        .map-status {
            position: absolute; bottom: 30px; left: 20px; right: 20px; 
            background: white; padding: 20px; border-radius: 20px; 
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2); 
            z-index: 10000;
        }

        .track-btn {
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: black; border: none; padding: 12px; width: 100%;
            border-radius: 12px; font-weight: 800; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 14px; box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
            animation: pulse 2s infinite; cursor: pointer;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>

    <script>
        // ----------------------------------------------------
        // SOZLAMALAR VA INIT
        // ----------------------------------------------------
        const BOT_USER = "Cafe888adminbot"; 
        const firebaseConfig = {
            apiKey: "AIzaSyCVSfWRZ77PFFxip93NcD5QZ9Fc0gMUyW8",
            authDomain: "cafe888-c2d7d.firebaseapp.com",
            databaseURL: "https://cafe888-c2d7d-default-rtdb.firebaseio.com",
            projectId: "cafe888-c2d7d",
            storageBucket: "cafe888-c2d7d.firebasestorage.app",
            messagingSenderId: "286769489924",
            appId: "1:286769489924:web:f778a8d15d46abaf1b2d51"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const SHEET_ID = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";
        const ADS_ID = "1ENQ4bnzBxj7x5jmrXUwdDZhmEMQ7umPTPwq2bgXfj3k";

        let products=[], cart={}, user=null, loc=null, ads=[], adIdx=0, adTimer;
        // Xarita uchun
        let map = null, courierMarker = null, trackingListener = null;

        function init() {
            if(localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeIcon').className = 'fa fa-sun';
                document.getElementById('themeText').innerText = "Kunduzgi rejim";
            }
            const ph = localStorage.getItem('cafe_phone');
            if(ph) checkUser(ph);
            else document.getElementById('loginModal').style.display = 'flex';
            loadMenu(); loadAds();
        }

        // TOAST
        function showToast(type, title, msg) {
            const cont = document.getElementById('toastContainer');
            const div = document.createElement('div');
            div.className = `toast`;
            div.style.borderLeftColor = type === 'success' ? '#2ecc71' : '#ff4757';
            div.innerHTML = `
                <i class="fa ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}" style="color:${type === 'success' ? '#2ecc71' : '#ff4757'}; font-size:20px;"></i>
                <div><div style="font-weight:bold; font-size:14px;">${title}</div><div style="font-size:12px; color:var(--text-sec);">${msg}</div></div>
            `;
            cont.appendChild(div);
            setTimeout(() => { div.style.opacity='0'; setTimeout(()=>div.remove(),300); }, 3000);
        }

        // LOGIN
        function startLogin() {
            const t = 'req_' + Math.floor(Math.random() * 1000000);
            window.open(`https://t.me/${BOT_USER}?start=login_${t}`, '_blank');
            document.getElementById('tgBtn').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            const l = db.ref('auth_tokens/' + t);
            l.on('value', s => {
                const d = s.val();
                if (d) {
                    l.off(); db.ref('auth_tokens/' + t).remove();
                    user = d; localStorage.setItem('cafe_phone', d.phone.replace('+', ''));
                    document.getElementById('loginModal').style.display = 'none';
                    showToast('success', 'Muvaffaqiyatli', `Xush kelibsiz, ${d.name}`);
                    checkUser(d.phone.replace('+', ''));
                }
            });
        }

        function checkUser(ph) {
            db.ref('users/' + ph).on('value', s => {
                const v = s.val();
                if (v && v.blocked) {
                    document.getElementById('blockedScreen').style.display = 'flex';
                    localStorage.removeItem('cafe_phone');
                } else if (v) {
                    user = v; localStorage.setItem('cafe_phone', ph);
                    document.getElementById('loginModal').style.display = 'none';
                    loadHistory();
                } else document.getElementById('loginModal').style.display = 'flex';
            });
        }

        // MENU LOAD
        function loadMenu() {
            const s = document.createElement('script');
            s.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json;responseHandler:hMenu`;
            document.body.appendChild(s);
        }
        window.hMenu = j => {
            products = j.table.rows.map(r => ({
                id: r.c[0]?.v, cat: r.c[1]?.v || "Boshqa", name: r.c[2]?.v,
                price: r.c[3]?.v || 0, img: r.c[4]?.v, desc: r.c[5]?.v || ""
            }));
            renderCats(); renderGrid('Barchasi');
        }
        function renderCats() {
            const cats = ['Barchasi', ...new Set(products.map(p => p.cat))];
            document.getElementById('catNav').innerHTML = cats.map(c =>
                `<button class="cat-btn ${c=='Barchasi'?'active':''}" onclick="filt('${c}',this)">${c}</button>`
            ).join('');
        }
        function filt(c, el) {
            renderGrid(c);
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
        function renderGrid(c) {
            const list = c == 'Barchasi' ? products : products.filter(p => p.cat == c);
            document.getElementById('menuGrid').innerHTML = list.map((p, i) => {
                const delay = Math.min(i * 50, 500);
                return `
                <div class="card click-anim" onclick="openProd(${p.id})" style="animation-delay:${delay}ms">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="card-body">
                        <div class="card-title">${p.name}</div>
                        <div class="card-footer">
                            <span class="card-price">${p.price.toLocaleString()} so'm</span>
                            <div id="btn-zone-${p.id}">${getBtnHtml(p.id)}</div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function getBtnHtml(id) {
            const q = cart[id] || 0;
            if (q === 0) return `<button class="btn-add click-anim" onclick="upd(${id},1); event.stopPropagation()">Savatga</button>`;
            return `<div class="qty-wrap" onclick="event.stopPropagation()">
                <div class="qty-btn click-anim" onclick="upd(${id},-1)">-</div>
                <span style="font-weight:900; color:var(--text);">${q}</span>
                <div class="qty-btn click-anim" onclick="upd(${id},1)">+</div>
            </div>`;
        }

        function upd(id, n) {
            cart[id] = (cart[id] || 0) + n;
            if (cart[id] <= 0) delete cart[id];
            
            const zone = document.getElementById(`btn-zone-${id}`);
            if (zone) zone.innerHTML = getBtnHtml(id);
            
            if (!document.getElementById('p-cart').classList.contains('hidden')) renderCart();
            
            const mb = document.getElementById('pm-btn');
            if (mb && document.getElementById('prodModal').style.display == 'flex') {
                mb.innerText = cart[id] ? `Savatda: ${cart[id]} ta` : "Savatga qo'shish";
                const newMb = mb.cloneNode(true);
                mb.parentNode.replaceChild(newMb, mb);
                newMb.onclick = () => { upd(id, 1); closeProd(); };
            }
        }

        // CART
        function renderCart() {
            let t = 0, h = '';
            for (let id in cart) {
                const p = products.find(x => x.id == id); t += p.price * cart[id];
                h += `<div style="background:var(--card); padding:15px; border-radius:16px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div><b style="font-size:14px;">${p.name}</b><br><small style="color:var(--text-sec)">${p.price} x ${cart[id]}</small></div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span onclick="upd(${p.id},-1)" class="qty-btn" style="font-size:20px">-</span>
                        <b style="font-size:16px">${cart[id]}</b>
                        <span onclick="upd(${p.id},1)" class="qty-btn" style="font-size:20px">+</span>
                    </div>
                </div>`;
            }
            document.getElementById('cartList').innerHTML = h || "<div style='text-align:center; margin-top:50px; color:var(--text-sec)'>Savat bo'sh</div>";
            document.getElementById('totalPrice').innerText = t.toLocaleString() + " so'm";
            const b = document.getElementById('orderBtn');
            if (t > 0 && loc) { 
                b.style.background = "var(--gold)"; b.style.color = "#000"; b.style.pointerEvents = "all"; 
            } else { 
                b.style.background = "#333"; b.style.color = "#666"; b.style.pointerEvents = "none"; 
            }
        }

        // HISTORY (BU YERDA TRACKING BUTTON QO'SHILDI)
        // --- TARIX VA TRACKING (TUZATILDI) ---
function loadHistory() {
    db.ref('orders').limitToLast(20).on('value', s => {
        const d = s.val(); 
        // Agar tarix bo'sh bo'lsa
        if(!d) {
             document.getElementById('historyList').innerHTML = "<div style='text-align:center; color:#666; margin-top:20px;'>Buyurtmalar yo'q</div>";
             return;
        }

        const list = Object.values(d).filter(o => o.user_id == user.phone).reverse();
        
        document.getElementById('historyList').innerHTML = list.map(o => {
            // Statusni katta harf qilamiz
            let st = o.status.toUpperCase();
            let color = "#3498db"; // Default: Ko'k (Yangi)
            let trackBtn = "";

            // 1. AGAR BUYURTMA YOPILGAN BO'LSA (YETKAZILDI) -> TUGMA YO'Q
            if (st === 'YETKAZILDI' || st === 'YETDI' || st.includes('TAMOM') || st.includes('YOPIL')) {
                color = "#2ecc71"; // Yashil rang
                // trackBtn BO'SH qoladi, shuning uchun tugma chiqmaydi!
            }
            
            // 2. AGAR KURYERDA BO'LSA -> TUGMA CHIQADI
            else if (st === 'YETKAZILMOQDA' || st === 'KURYERDA' || st.includes('KURYER')) {
                color = "#f39c12"; // Sariq/Olovrang
                if(o.courier_id) {
                    trackBtn = `<button class="track-btn" onclick="openTracking('${o.courier_id}')">
                        <i class="fa fa-map-location-dot"></i> KURYERNI KUZATISH
                    </button>`;
                }
            }
            
            // 3. PISHIRISH JARAYONI
            else if (st.includes('PISH') || st.includes('TAYYOR')) {
                color = "#e67e22"; // Olovrang
            }

            return `<div class="history-item">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span class="st-badge" style="background:${color}20; color:${color}">${st}</span>
                    <small style="color:#666">${o.time.split(',')[0]}</small>
                </div>
                <div style="color:#aaa; font-size:13px; margin-bottom:8px;">${o.items.map(i=>`${i.name} x${i.qty}`).join(', ')}</div>
                <div style="font-weight:bold; color:var(--gold);">${o.total.toLocaleString()} so'm</div>
                ${trackBtn}
            </div>`;
        }).join('');
    });
}


        // ----------------------------------------------------
        // 5. YANGI QO'SHILGAN: XARITA MANTIQI (LEAFLET)
        // ----------------------------------------------------
        const motoIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/7541/7541900.png', 
            iconSize: [50, 50],
            iconAnchor: [25, 25]
        });

        function openTracking(courierId) {
            document.getElementById('trackingModal').style.display = 'block';
            
            if (!map) {
                map = L.map('map').setView([41.311, 69.240], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: 'OSM'
                }).addTo(map);
            }
            setTimeout(() => map.invalidateSize(), 300);

            const courierRef = db.ref('couriers/' + courierId + '/location');
            document.getElementById('trackInfo').innerText = "Bog'lanmoqda...";
            
            trackingListener = courierRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const lat = data.lat;
                    const long = data.long;
                    document.getElementById('trackInfo').innerText = "Hozir harakatda üöÄ";
                    document.getElementById('trackInfo').style.color = "green";
                    
                    if (courierMarker) courierMarker.setLatLng([lat, long]);
                    else courierMarker = L.marker([lat, long], {icon: motoIcon}).addTo(map);
                    
                    map.panTo([lat, long]);
                } else {
                    document.getElementById('trackInfo').innerText = "Kuryer lokatsiyasi o'chiq";
                }
            });
        }

        function closeTracking() {
            document.getElementById('trackingModal').style.display = 'none';
            if (trackingListener) { db.ref('couriers').off(); trackingListener = null; }
        }

        // UTILS
        function getLocation() {
            if(window.Android && window.Android.checkGPS) { window.Android.checkGPS(); }
            const b = document.getElementById('locBtn'); b.innerHTML = "<i class='fa fa-circle-notch fa-spin'></i> Aniqlanmoqda...";
            navigator.geolocation.getCurrentPosition(p => {
                loc = { lat: p.coords.latitude, long: p.coords.longitude };
                b.innerHTML = "<i class='fa fa-check'></i> Manzil olindi"; 
                b.style.color = "var(--gold)"; b.style.borderColor = "var(--gold)";
                renderCart();
                showToast('success', 'Manzil olindi', 'Joylashuvingiz aniqlandi');
            }, () => {
                showToast('error', 'Xatolik', 'GPS yoqilganligini tekshiring');
                b.innerHTML = "Qayta urinish";
            });
        }

        function sendOrder() {
            const items = []; let t = 0;
            for (let id in cart) { const p = products.find(x => x.id == id); items.push({ name: p.name, qty: cart[id] }); t += p.price * cart[id]; }
            db.ref('orders').push({ user_id: user.phone, user_info: `${user.name} (${user.phone})`, items, total: t, location: loc, status: 'yangi', time: new Date().toLocaleString() });
            
            showToast('success', 'Buyurtma qabul qilindi', 'Operator tez orada bog\'lanadi');
            cart = {}; loc = null; 
            document.getElementById('locBtn').innerHTML = "Manzilni aniqlash"; 
            document.getElementById('locBtn').style.color = "var(--text-sec)";
            document.getElementById('locBtn').style.borderColor = "#666";
            
            renderCart(); nav('orders', document.querySelectorAll('.nav-item')[2]);
        }

        function loadAds() {
            const s = document.createElement('script'); s.src = `https://docs.google.com/spreadsheets/d/${ADS_ID}/gviz/tq?out=json&tqx=out:json;responseHandler:hAds`; document.body.appendChild(s);
        }
        window.hAds = j => {
            ads = j.table.rows.map(r => r.c[0]?.v).filter(u => u);
            if (ads.length > 0) {
                document.getElementById('storiesContainer').classList.remove('hidden');
                document.getElementById('storiesContainer').innerHTML = ads.map((u, i) => `<div class="story-circle click-anim" onclick="openS(${i})"><img src="${u}"></div>`).join('');
            }
        }
        function openS(i) { adIdx = i; document.getElementById('storyViewer').style.display = 'flex'; showS(); }
        function showS() {
            if (adIdx >= ads.length) { closeStories(); return; }
            document.getElementById('storyImg').src = ads[adIdx];
            document.getElementById('storyProg').innerHTML = ads.map((_, i) => {
                let w = i < adIdx ? '100%' : '0%';
                let transition = i === adIdx ? 'width 5s linear' : 'none';
                return `<div style="flex:1; height:3px; background:rgba(255,255,255,0.3); border-radius:2px; overflow:hidden;"><div id="bar-${i}" style="height:100%; background:#fff; width:${w}; transition:${transition}; border-radius:2px;"></div></div>`;
            }).join('');
            
            setTimeout(() => { const cur = document.getElementById(`bar-${adIdx}`); if (cur) cur.style.width = '100%'; }, 10);
            clearTimeout(adTimer); adTimer = setTimeout(() => { adIdx++; showS(); }, 5000);
        }
        function nextStory() { adIdx++; showS(); }
        function prevStory() { if (adIdx > 0) adIdx--; showS(); }
        function closeStories() { clearTimeout(adTimer); document.getElementById('storyViewer').style.display = 'none'; }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.add('hidden'));
            document.getElementById('p-' + p).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active'); if (p == 'cart') renderCart();
        }
        function toggleDrawer() {
            const d = document.getElementById('myDrawer');
            const o = document.getElementById('drawerOverlay');
            d.classList.toggle('active');
            o.classList.toggle('active');
        }
        function showProfile() {
            if(!user) return;
            document.getElementById('myDrawer').classList.remove('active');
            document.getElementById('drawerOverlay').classList.remove('active');
            document.getElementById('infoName').innerText = user.name;
            document.getElementById('infoPhone').innerText = user.phone;
            document.getElementById('infoModal').style.display = 'flex';
        }
        function closeProfile() { document.getElementById('infoModal').style.display = 'none'; }
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            if(isLight) { icon.className = 'fa fa-sun'; text.innerText = 'Kunduzgi rejim'; }
            else { icon.className = 'fa fa-moon'; text.innerText = 'Tungi rejim'; }
        }
        function contactAdmin() { window.location.href = "tel:+998901234567"; }
        
        function openProd(id) {
            const p = products.find(x => x.id == id);
            document.getElementById('pm-img').src = p.img; document.getElementById('pm-title').innerText = p.name;
            document.getElementById('pm-price').innerText = p.price.toLocaleString() + " so'm"; document.getElementById('pm-desc').innerText = p.desc;
            const btn = document.getElementById('pm-btn');
            btn.onclick = () => { upd(id, 1); closeProd(); };
            btn.innerText = cart[id] ? `Savatda: ${cart[id]} ta` : "Savatga qo'shish";
            document.getElementById('prodModal').style.display = 'flex';
        }
        function closeProd() { document.getElementById('prodModal').style.display = 'none'; }
        function logout() { localStorage.removeItem('cafe_phone'); location.reload(); }

        window.onload = init;
    </script>
